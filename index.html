<html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-5">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><div class="logo d-flex align-items-center gap-2">
            <img class="w-25" src="css/images/logo.png" alt="" />
            <div class="content-logo">
              <h1>Weather</h1>
              <p>tagline goes here</p>
            </div>
          </div></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav gap-5 ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="">
      <div class="bg-img"></div>
      <div class="container position-relative">
        <div class="content position-absolute w-100">
          <div class="shearch">
            <div class="input-group mb-3 position-relative">
              <input
                id="searchInput"
                type="text"
                class="p-3 rounded-5 w-100"
                placeholder="Find yous location"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button
                class="btn btn-primary rounded-5 position-absolute py-2 px-5"
                type="button"
                id="button-addon2"
              >
                Find
              </button>
            </div>
          </div>
          <div class="weather-content">
            <div class="row g-0 rounded-2">
              <div class="col-lg-4">
                <div class="item">
                  <div
                    class="head bg-head-first px-2 py-2 d-flex justify-content-between align-items-center"
                  >
                    <p id="dayName" class="day">Saturday</p>
                    <p id="date" class="date">28September</p>
                  </div>
                  <div class="foot-first bg-first py-4 px-4">
                    <p id="countryName">Cairo</p>
                    <h1 id="temp">32.4oC</h1>
                    <img id="todayImg" src="css/images/sun.png" alt="" /><br />
                    <span id="todaySpan">Sunny</span>
                    <div class="wheather-status d-flex gap-3 pt-3">
                      <div class="item1 d-flex gap-1 align-items-center">
                        <img
                          class="w-100"
                          src="css/images/umberella.png"
                          alt=""
                        />
                        <p id="rain">20%</p>
                      </div>
                      <div class="item1 d-flex gap-1 align-items-center">
                        <img class="w-100" src="css/images/wind.png" alt="" />
                        <p id="wind">18km/h</p>
                      </div>
                      <div class="item1 d-flex gap-1 align-items-center">
                        <img
                          class="w-100"
                          src="css/images/compass.png"
                          alt=""
                        />
                        <p id="direction">East</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 text-center">
                <div class="item">
                  <div class="head bg-head-second px-2 py-2 text-center">
                    <p id="tomDayName" class="day-after">Sunday</p>
                  </div>
                  <div id="footEnd1" class="foot-end bg-end py-4 px-4">
                    <img id="tomImg" src="css/images/sun.png" alt="" /><br />
                    <h2 id="tom_max_temp" class="text-white">35oC</h2>
                    <p id="tom_min_temp">22.8o</p>
                    <span id="tomSpan"></span>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 text-center">
                <div class="item">
                  <div class="head bg-head-first px-2 py-2">
                    <p id="afterTomName" class="day-after-2">Monday</p>
                  </div>
                  <div id="footEnd2" class="foot-first bg-first py-4 px-4">
                    <img id="afterImg" src="css/images/sun.png" alt="" /><br />
                    <h2 class="text-white" id="after_tom_max_temp">35oC</h2>
                    <p id="after_tom_min_temp">22.8o</p>
                    <span id="afterSpan"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
